<h1 class="title animated jackInTheBox">{{ title }}</h1>

<ul class="animated flipInX" *ngIf="mode == 'list'">
  <p *ngIf="todos.length == 0"><small>Nenhuma tarefa</small></p>
  <li *ngFor="let todo of todos">
    {{ todo.title }}
    <button (click)="markAsDone(todo)" *ngIf="!todo.done">Concluir</button>
    <button (click)="markAsUndone(todo)" *ngIf="todo.done">Refazer</button>
    <button (click)="remove(todo)">Remover</button>
  </li>
</ul>

<div id="modal" class="animated flipInX" *ngIf="mode == 'add'">
  <form [formGroup]="form">
    <fieldset>
      <label>Tarefa:</label>
      <input type="text" placeholder="TÃ­tulo da tarefa" maxlength="30" formControlName="title">
      <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 5 e 30 caracteres</small>
      <br><br>
      <button class="button" (click)="add()" [disabled]="form.invalid">Salvar</button>
    </fieldset>
  </form>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode == 'list'">
  <i class="fas fa-plus-circle"></i>
  Nova Tarefa
</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode == 'add'">
  <i class="fas fa-times"></i>
  Cancelar
</button>
